<!--
    square brackets in angular indicate that we are using property binding. Meaning we want to 
    dynamically bind some property.

    normal parentheses in angualr indicate that we are using event binding. Meaning we want to 
    dynamically bind an event such an an onclick html event. 
 -->
<button
  class="btn btn-primary mb-3"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<!-- <p>{{ serverCreationStatus }}</p> -->

<!-- 
    *ngIf is a structiral directive and depending on true or false will change the DOM.
    The ng-template tags are Angular Tags that let you have an else statement used along 
    with the *ngIf. The #noSever serves as an ID to reference after the else statement
    in the *ngIf.
 -->
<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No custom server yet...</p>
</ng-template>

<form>
  <input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
  />
</form>

<!--Servers component the parent component the shows 2 individual server components-->
<app-server *ngFor="let server of servers"></app-server>
